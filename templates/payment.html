{% extends "base.html" %}

{% block title %}Payment{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Payment Details</h3>
                <div class="mb-4">
                    <p><strong>Amount:</strong> â‚¹{{ payment.amount }}</p>
                    <p><strong>Bill Number:</strong> {{ payment.courier.billno }}</p>
                </div>

                <form method="POST">
                    <div class="mb-3">
                        <label for="payment_mode" class="form-label">Select Payment Method</label>
                        <select class="form-control" id="payment_mode" name="payment_mode" required>
                            <option value="Credit Card" selected>Credit Card</option>
                            <option value="Debit Card">Debit Card</option>
                            <option value="UPI">UPI</option>
                            <option value="Net Banking">Net Banking</option>
                            <option value="Cash on Delivery">Cash on Delivery</option>
                        </select>
                    </div>

                    <div id="card-details" class="mb-3">
                        <div class="mb-3">
                            <label for="card_number" class="form-label">Card Number</label>
                            <!-- Force numeric-only entry: strip non-digits on input. Do not require formatted grouping. -->
                            <input type="text" class="form-control" id="card_number" name="card_number" placeholder="1234123412341234" inputmode="numeric" maxlength="16" pattern="\d*" oninput="this.value = this.value.replace(/\D/g,'')">
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <label for="expiry" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" maxlength="7">
                            </div>
                            <div class="col-md-6">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="password" class="form-control" id="cvv" name="cvv" placeholder="123" inputmode="numeric" maxlength="4">
                            </div>
                        </div>
                        <div id="card-error" class="form-text text-danger mt-2" style="display:none;"></div>
                    </div>

                    <div id="upi-details" class="mb-3" style="display: none;">
                        <label for="upi_id" class="form-label">UPI ID</label>
                        <input type="text" class="form-control" id="upi_id" name="upi_id" placeholder="username@bank">
                        <div id="upi-error" class="form-text text-danger mt-2" style="display:none;"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" id="payBtn" class="btn btn-primary">Pay Now</button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('payment_mode').addEventListener('change', function() {
    const cardDetails = document.getElementById('card-details');
    const upiDetails = document.getElementById('upi-details');

    // hide errors
    var cardErrEl = document.getElementById('card-error');
    if (cardErrEl) cardErrEl.style.display = 'none';
    var upiErrEl = document.getElementById('upi-error');
    if (upiErrEl) upiErrEl.style.display = 'none';

    if (this.value === 'Credit Card' || this.value === 'Debit Card') {
        cardDetails.style.display = 'block';
        upiDetails.style.display = 'none';
        // set required attributes
        document.getElementById('card_number').required = true;
        document.getElementById('expiry').required = true;
        document.getElementById('cvv').required = true;
        var upiField = document.getElementById('upi_id'); if (upiField) upiField.required = false;
    } else if (this.value === 'UPI') {
        cardDetails.style.display = 'none';
        upiDetails.style.display = 'block';
        document.getElementById('card_number').required = false;
        document.getElementById('expiry').required = false;
        document.getElementById('cvv').required = false;
        var upiField2 = document.getElementById('upi_id'); if (upiField2) upiField2.required = true;
    } else {
        cardDetails.style.display = 'none';
        upiDetails.style.display = 'none';
        document.getElementById('card_number').required = false;
        document.getElementById('expiry').required = false;
        document.getElementById('cvv').required = false;
        var upiField3 = document.getElementById('upi_id'); if (upiField3) upiField3.required = false;
    }
});

// Client-side: we only enforce numeric-only 16-digit card numbers (no Luhn here).

function validateExpiry(exp) {
    // Accept MM/YY or MM/YYYY
    var parts = exp.split('/');
    if (parts.length !== 2) return false;
    var month = parseInt(parts[0], 10);
    var year = parseInt(parts[1], 10);
    if (isNaN(month) || isNaN(year) || month < 1 || month > 12) return false;
    if (year < 100) { year += 2000; }
    var now = new Date();
    var expDate = new Date(year, month, 1);
    // Set to first day of next month for comparison
    expDate.setMonth(expDate.getMonth());
    return expDate > now;
}

function validateUPI(upi) {
    // Basic pattern: somechars@bank
    return /^[\w.\-]{2,}@[a-zA-Z]{2,}$/.test(upi);
}

document.getElementById('payBtn').addEventListener('click', function(e) {
    var mode = document.getElementById('payment_mode').value;
    if (mode === 'Credit Card' || mode === 'Debit Card') {
    var card = document.getElementById('card_number').value.replace(/\D/g, '');
    var exp = document.getElementById('expiry').value.trim();
    var cvv = document.getElementById('cvv').value.trim();
    var err = '';
    // Require exactly 16 digits for card number (client-side enforcement only)
    if (!/^\d{16}$/.test(card)) err = 'Card number must contain exactly 16 digits.';
    else if (!validateExpiry(exp)) err = 'Invalid or expired expiry date.';
    else if (!/^\d{3,4}$/.test(cvv)) err = 'Invalid CVV.';
        if (err) {
            e.preventDefault();
            var el = document.getElementById('card-error');
            el.textContent = err;
            el.style.display = 'block';
            return false;
        }
    } else if (mode === 'UPI') {
        var upi = document.getElementById('upi_id').value.trim();
        if (!validateUPI(upi)) {
            e.preventDefault();
            var el = document.getElementById('upi-error');
            el.textContent = 'Invalid UPI ID format (example: username@bank).';
            el.style.display = 'block';
            return false;
        }
    }
    // Allow submission for other modes
});

// Ensure correct fields are visible on initial load based on the default selection
document.addEventListener('DOMContentLoaded', function() {
    const evt = new Event('change');
    document.getElementById('payment_mode').dispatchEvent(evt);
});
</script>
{% endblock %}

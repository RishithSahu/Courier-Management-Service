{% extends "base.html" %}

{% block title %}Create Courier{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card p-4">
            <h2 class="mb-4">Send a Courier</h2>
            <form method="POST" id="courierForm">
            <h4>Sender Details</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="sname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="sname" name="sname" placeholder="Full name" required>
                </div>
                <div class="col-md-6">
                    <label for="semail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="semail" name="semail" placeholder="you@example.com" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="sphone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="sphone" name="sphone" required>
                </div>
                <div class="col-md-6">
                    <label for="saddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="saddress" name="saddress" required>
                </div>
            </div>

            <h4 class="mt-4">Receiver Details</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="rname" class="form-label">Name</label>
                    <input type="text" class="form-control" id="rname" name="rname" required>
                </div>
                <div class="col-md-6">
                    <label for="remail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="remail" name="remail" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="rphone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="rphone" name="rphone" required>
                </div>
                <div class="col-md-6">
                    <label for="raddress" class="form-label">Address</label>
                    <input type="text" class="form-control" id="raddress" name="raddress" required>
                </div>
            </div>

            <h4 class="mt-4">Package Details</h4>
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="weight" class="form-label">Weight (kg)</label>
                    <input type="number" step="0.01" class="form-control" id="weight" name="weight" required 
                           max="50" min="0.01" title="Maximum weight limit is 50kg">
                </div>
                <div class="col-md-4">
                    <label for="courier_type" class="form-label">Courier Type</label>
                    <select class="form-control" id="courier_type" name="courier_type" required>
                        <option value="Domestic">Domestic</option>
                        <option value="International">International</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="country" class="form-label">Destination Country</label>
                    <input type="text" class="form-control" id="country" name="country" value="India" required>
                </div>
            </div>

            <div class="d-flex gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Create Courier</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
